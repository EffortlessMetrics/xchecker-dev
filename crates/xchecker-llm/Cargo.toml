[package]
name = "xchecker-llm"
version = "1.0.0"
edition = "2024"
publish = false

[dependencies]
xchecker-utils = { path = "../xchecker-utils" }
xchecker-config = { path = "../xchecker-config" }
reqwest = { version = "=0.13.1", features = ["json", "rustls-tls"], default-features = false }
tokio = { version = "=1.49.0", features = ["full"] }
serde = { version = "=1.0.228", features = ["derive"] }
serde_json = "=1.0.149"
async-trait = "0.1.89"
which = "8.0.0"
regex = "1.12.2"
once_cell = "1.21.3"
tracing = "0.1.44"
